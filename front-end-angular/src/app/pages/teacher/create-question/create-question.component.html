<div mat-subheader class="text-center"> <span class="font-family font-bolder-larger font-color"> Add Question </span></div>

<mat-card class="mt10">
<mat-card-content>
    <!-- <br> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {{ question | json }} <br> -->
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form (submit)="formSubmit()">

                    <mat-form-field appearance = "fill" class = "container">
                        <mat-label> Write Question </mat-label>
                        <textarea matInput name="questionContent" [(ngModel)] = "question.questionContent" placeholder="" rows = "4" required></textarea>
                    </mat-form-field>

                    <!-- <ckeditor 
                        [editor]="Editor" 
                        [config]="editorConfig"
                        name="content" 
                        [(ngModel)]="question.questionContent" 
                        class="container">
                    </ckeditor> -->

                    <!-- <mat-form-field appearance="fill" class="container">
                        <mat-label> Image </mat-label>
                        <input matInput name="image" [(ngModel)]="question.image" placeholder="">
                    </mat-form-field> -->

                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Option 1 </mat-label>
                        <input matInput name="optionOne" [(ngModel)]="question.options[0]" placeholder="" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Option 2 </mat-label>
                        <input matInput name="optionTwo" [(ngModel)]="question.options[1]" placeholder="" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Option 3 </mat-label>
                        <input matInput name="optionThree" [(ngModel)]="question.options[2]" placeholder="" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Option 4 </mat-label>
                        <input matInput name="optionFour" [(ngModel)]="question.options[3]" placeholder="" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="container">
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer" required>
                            <mat-option *ngIf="question.options[0]" [value]="question.options[0]">
                                {{question.options[0]}} </mat-option>
                            <mat-option *ngIf="question.options[1]" [value]="question.options[1]">
                                {{question.options[1]}} </mat-option>
                            <mat-option *ngIf="question.options[2]" [value]="question.options[2]">
                                {{question.options[2]}} </mat-option>
                            <mat-option *ngIf="question.options[3]" [value]="question.options[3]">
                                {{question.options[3]}} </mat-option>
                        </mat-select>
                    </mat-form-field>

                    
                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Marks </mat-label>
                        <input matInput name="questionMarks" [(ngModel)]="question.questionMarks" placeholder="" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Select Difficulty Level </mat-label>
                        <mat-select [(ngModel)]="question.questionDifficulty" name="questionDifficulty">
                            <mat-option value="easy">
                                Easy </mat-option>
                            <mat-option value="medium">
                                Medium </mat-option>
                            <mat-option value="hard">
                                Hard </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="container">
                        <mat-label> Select Category </mat-label>
                        <mat-select [(ngModel)]="question.questionCategory" name="questionCategory">
                            <mat-option *ngFor="let category of categories" [value]="category.title">
                                {{ category.title }}
                              </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary"> Add </button>
                        <button type="reset" class="ml20" mat-raised-button color="warn"> Reset </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</mat-card-content>

</mat-card>

{{question | json}}
